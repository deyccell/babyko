<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Cake with Balloons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üéÇ Cake with Candles -->
  <div class="cake" id="cake">
    <img src="cake.png" alt="Birthday Cake" class="cake-img">
    <div class="candle" id="candle-top"><div class="flame"></div></div>
    <div class="candle" id="candle-left"><div class="flame"></div></div>
    <div class="candle" id="candle-right"><div class="flame"></div></div>
  </div>



  <!-- üéµ Birthday Song -->
  <audio id="birthdaySong" src="song.mp3"></audio>

  <!-- üéâ Footer -->
  <footer>Made with ‚ù§Ô∏è</footer>

  <!-- üéä Libraries & Scripts -->
  <script src="js/three.min.js"></script>
  <script src="js/GLTFLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/app.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <script src="script.js"></script>

  <!-- üå¨Ô∏è Optional JS to Randomize Balloon Drift Speeds -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const balloons = document.querySelectorAll('.balloon-container');
      balloons.forEach((b, i) => {
        const drift = Math.random() * 5 + 5;
        const float = Math.random() * 3 + 3;
        b.style.animationDuration = `${8 + i}s, ${drift}s, ${float}s`;
      });
    });

   
  </script>
</body>
</html>
